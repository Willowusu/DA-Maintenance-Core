openapi: 3.0.0
info:
  title: DA Maintenance Core API
  version: 1.0.0
paths:
  # --- User Endpoints ---
  /api/users:
    get:
      summary: Get all users (Legacy)
      responses:
        '200':
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
    post:
      summary: Create a new user (Legacy)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created

  /users:
    get:
      summary: Get all users tied to a business
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users retrieved successfully
    post:
      summary: Create a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: User created successfully

  /users/{id}:
    get:
      summary: Get user by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: User details retrieved successfully

  /all-users:
    get:
      summary: Get all users
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of all users retrieved successfully

  # --- Auth Endpoints ---
  /auth/me:
    get:
      summary: Get logged in user details
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User details retrieved successfully
    put:
      summary: Update logged in user details
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '200':
          description: User details updated successfully

  /auth/request-otp:
    post:
      summary: Request OTP
      responses:
        '200':
          description: OTP requested successfully

  /auth/verify-otp:
    post:
      summary: Verify OTP
      responses:
        '200':
          description: OTP verified successfully

  # --- Business Endpoints ---
  /api/business:
    get:
      summary: Get all businesses (Legacy)
      responses:
        '200':
          description: A list of businesses
    post:
      summary: Create a new business (Legacy)
      responses:
        '201':
          description: Business created

  /businesses:
    get:
      summary: Get all businesses
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of businesses retrieved successfully
    post:
      summary: Create a business
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Business created successfully

  /businesses/{id}:
    get:
      summary: Get business details
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Business details retrieved successfully

  # --- Service Endpoints ---
  /services:
    get:
      summary: Get all services
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of services retrieved successfully
    post:
      summary: Create a service
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
      responses:
        '201':
          description: Service created successfully

  /services/{id}:
    get:
      summary: Get service by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Service details retrieved successfully

  # --- Fault Reports Endpoints ---
  /fault-reports:
    get:
      summary: Get all fault reports
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of fault reports retrieved successfully
    post:
      summary: Create a fault report
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                images:
                  type: array
                  items:
                    type: string
                    format: binary
                description:
                  type: string
      responses:
        '201':
          description: Fault report created successfully

  /fault-reports/{id}:
    get:
      summary: Get fault report by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Fault report details retrieved successfully

  /fault-reports/{id}/status:
    put:
      summary: Update fault report status
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
      responses:
        '200':
          description: Fault report status updated successfully

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string